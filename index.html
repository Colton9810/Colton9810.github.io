<!DOCTYPE HTML>
<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<body onload='init()'> <!-- Automatically load the init function -->

<!-- Create the div for my headers -->
<div style="text-align:center;">
<h1>Interactive Website</h1>
<h3>Jimmie Gann</h3>
</div>

<!-- Create the div for the main slide show -->
<div style="text-align:center;">
<svg id="svgMain" align="center" width="200" height="200"></svg>
</div>

<script>

async function init() {
   const data = await d3.csv
      ('https://flunky.github.io/cars2017.csv')

   xs = d3.scaleLog().domain([10,150]).range([0,200]);
   ys = d3.scaleLog().domain([10,150]).range([200,0]);
   cs = d3.scaleLinear().domain([0,100]).range([0,200]);

   const xAxis = d3.axisBottom(xs)
                .tickValues([10, 20, 50, 100])
                .tickFormat(d3.format('~s')); 
   const yAxis = d3.axisLeft(ys)
                .tickValues([10, 20, 50, 100])
                .tickFormat(d3.format('~s')); 

d3.select('svg').selectAll('circle')
                .data(data)
                .enter()
                .append('circle')
                .attr('cx', d => xs(d.AverageCityMPG))
                .attr('cy', d => ys(d.AverageHighwayMPG))
                .attr('r', d => d.EngineCylinders)
                .attr('fill', 'lightblue')
                .attr('stroke', 'black'); 
   

   d3.select('svg').append('g')
                .attr('transform', 'translate(20,180)')
                .call(xAxis);
   d3.select('svg').append('g')
                .attr('transform', 'translate(20,-20)')
                .call(yAxis); 

}


</script>
</body>
</html>
